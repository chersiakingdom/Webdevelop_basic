<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dynamic Page</title>
  <script>
    function displayInput() {

      var testInput = document.getElementById("name").value; <!--자바는 변수 만들때 무조건 var 라고 붙여줘야함.-->

      if (testInput.length==0) {
        document.getElementById("para").innerHTML = "Hey, you didn't input anything!";
      }
      else{
        document.getElementById("para").innerHTML = testInput;
      }

    }
  </script>
</head>
<body>
<h1 style="color:blue"> Let's see another button </h1>
<input id="name" type="text">
<button onclick="displayInput();"> Color it</button>
<p id="para" style="color:blue"></p>
</body>
</html>
